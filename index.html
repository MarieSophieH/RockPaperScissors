<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>A Duel with Voldemort</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1 class="title">
            A Duel with Voldemort
        </h1>

        <div class="below_header">
            <div class="left_below_header">
              <div class="text">Cast your spell!</div>
              <div class="text1">First to score 5 points wins the game.</div>
            </div>
            <div class="right_below_header" style="border-style: solid; border-width: 2px; border-color: black;">
               <!-- <span>
                    Confundo beats Expecto Patronum.
                </span>
                <span>
                Expecto Patronum beats Petrificus Totalus.
                </span>
                <span>
                    Petrificus Totalus beats Confundo.
                </span>-->
                <img width="300px" src="rules.png"/>
            </div>
        </div>


        <div class="outer_div">
              <div class="spell1">
                    <span class="you" style="border-style: solid; border-width: 2px; border-color: black;">You</span>
                    <button id="you" class="spell_text2"> </button>
                </div>
    
            <div id="container" class="div">
                <div class="spell">
                <img src="spells/confundo.png" style="border-style: solid; border-width: 2px; border-color: black;">
                <button id="1" class="spell_text">Confundo</button>
                </div>
                <div class="spell">
                    <img src="spells/petrificus.png" style="border-style: solid; border-width: 2px; border-color: black;">
                <button id="3" class="spell_text">Petrificus Totalus</button>
                </div>
                <div class="spell">
                    <img src="spells/patronum.webp" style="border-style: solid; border-width: 2px; border-color: black;">
                <button id="2" class="spell_text">Expecto Patronum</button>
                </div>
            </div>
            <div class="spell">
                <img src="spells/Voldi.webp" style="border-style: solid; border-width: 2px; border-color: black;">
                <button id="Voldi" class="spell_text2"> </button>
            </div>
        </div>




          <div class="div">
            <h2 id ="finalresult">

            </h2>
          </div>
        <script> 
        
        
        //This function returns the computer choice. It returns Rock, Paper or Scissors as a string. 
        function getComputerChoice() {
         let r = (Math.random() * (1 - 0) + 0);
         if (r<0.33) {return "Rock";}
         if (r<0.66&&r>=0.33) {return "Paper";}
         if (r>=0.66) {return "Scissors";}
        }

        let comp =0;
        let player = 0;
       


        function playRound(playerSelection){
            let computerSelection =getComputerChoice();

            //alert("Round: " + d + ". What's your guess? (rock, paper or scissors)?");
            //let playerSelection = prompt();
            


            result();
            
            
            function result() {
                 if(computerSelection =='Rock' && playerSelection =='paper') {player = player+1; }
                else if(computerSelection =='Rock' && playerSelection =='scissors') { comp = comp+1; }
                else if(computerSelection =='Paper' && playerSelection =='rock') {comp = comp+1; }
                else if(computerSelection =='Paper' && playerSelection =='scissors') {player = player+1;}
                else if(computerSelection =='Scissors' && playerSelection =='rock') {player = player+1;}
                else if(computerSelection =='Scissors' && playerSelection =='paper') {comp = comp+1; }
                document.getElementById("you").textContent = player;
                document.getElementById("Voldi").textContent = comp;
            }
            if(comp === 5 || player === 5 ){
                document.getElementById("finalresult").style.backgroundColor = "rgb(105,105,105, 0.7)";
                document.getElementById("finalresult").style.padding = "20px";
                document.getElementById("finalresult").style.border ="solid";
                document.getElementById("finalresult").style.border.width ="2px";
                document.getElementById("finalresult").style.border.color ="black";
                if (comp>player) {document.getElementById("finalresult").textContent = "You're such a muggle. You lost.";}
                if (comp<player) {document.getElementById("finalresult").textContent = "Good job! You won. Dumbledore would be proud.";}
                if (comp === player) {document.getElementById("finalresult").textContent = "Final result: It's a tie.";}
                comp = 0;
                player = 0;
            }
        }
        
            document.getElementById("1").addEventListener("click", function() {
                document.getElementById("1").classList.add("playing");
                setTimeout(function() {
                    document.getElementById("1").classList.remove("playing");
                 }, 300);

                playRound("rock");
                
                
            });
            document.getElementById("2").addEventListener("click", function() {
                document.getElementById("2").classList.add("playing");
                setTimeout(function() {
                    document.getElementById("2").classList.remove("playing");
                 }, 300);

                playRound("paper");
            });
            document.getElementById("3").addEventListener("click", function() {
                document.getElementById("3").classList.add("playing");
                setTimeout(function() {
                    document.getElementById("3").classList.remove("playing");
                 }, 300);

                playRound("scissors");
            });

       

        </script>
    </body>
